version: 2

jobs:
  build:
    docker:
      - image: spectare/rust-build:latest

    environment:
      # Set your codecov token if your repository is private.
      CODECOV_TOKEN: "4f78201f-4b40-4d72-a8cc-64428bd0d4dd" 
      TZ: "/usr/share/zoneinfo/Europe/Paris"

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Check formatting
          command: |
            rustfmt --version
            cargo fmt -- 
      - run:
          name: Stable Build
          command: |
            rustup run stable rustc --version --verbose
            rustup run stable cargo --version --verbose
            rustup run stable cargo build
      - run:
          name: Test
          command: rustup run stable cargo tarpaulin -v
      # - run:
      #     name: Upload Coverage
      #     command: |
      #       .scripts/codecov.sh
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"
